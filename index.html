<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery-container {
      max-width: 500px;
      margin: 0 auto;
    }
    .gallery-img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <img class="gallery-img" src="image1.jpg" alt="Image 1">
    <button class="btn" onclick="prevImage()">Previous</button>
    <button class="btn" onclick="nextImage()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
